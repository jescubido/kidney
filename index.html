<!DOCTYPE html>
<html>
 <head>
    <style>
         * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        }
     
        body {
            font-family: 'Andale Mono', monospace;
            background-color: rgb(245, 245, 231);
            background-repeat: no-repeat;
            background-size: 100%;
        }
        /* Navbar container */
        .navbar {
            overflow: hidden;
            background-color: black;
        }

        /* Links inside the navbar */
        .navbar a {
            float: left;
            font-size: 16px;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        /* The dropdown container */
        .dropdown {
            float: left;
            overflow: hidden;
        }

        /* Dropdown button */
        .dropdown .dropbtn {
            font-size: 16px;
            border: none;
            outline: none;
            color: white;
            padding: 14px 16px;
            background-color: inherit;
            font-family: inherit; /* Important for vertical align on mobile phones */
            margin: 0; /* Important for vertical align on mobile phones */
        }

        /* Add a red background color to navbar links on hover */
        .navbar a:hover, .dropdown:hover .dropbtn {
            background-color: lightgray;
        }

        .navbar a:hover {
            color: black;
        }

        /* Dropdown content (hidden by default) */
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: black;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px black;
            z-index: 1;
        }

        /* Links inside the dropdown */
        .dropdown-content a {
            float: none;
            color: white;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
        }

        /* Add a grey background color to dropdown links on hover */
        .dropdown-content a:hover {
            background-color: lightgray(57, 27, 97);
            color: black;
        }

        /* Show the dropdown menu on hover */
        .dropdown:hover .dropdown-content {
            display: block;
        } 

        .center {
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: 100%;
            padding-left: 50px;
            padding-right: 50px;   
        }

        /* Container holding the image and the text */
        .container {
            position: relative;
            text-align: center;
            color: white;
        }

        /* Centered text */
        .Welcome {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #DEDBD3;
            padding: 10px 15px 10px 15px;
            box-shadow: -10px 10px #b4b2ac, 10px 10px #c7b274;
            font-size: 20px;
            color: #383838;
        }

        h2 {
            margin: auto;
            padding: 10px 20px 10px 20px;
            background-color: black; 
            width: fit-content;
        }

        p {
            padding-left: 100px;
            padding-top: 20px;
        }

    </style>
</head>
